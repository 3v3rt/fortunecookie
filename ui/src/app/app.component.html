<div class="container">
  <!-- Header -->
  <header class="text-center py-4 bg-primary text-white">
    <h1>Fortune Cookie</h1>
  </header>

  <!-- Section 1: Input and Button -->
  <section class="py-5 text-center">
    <h2>Enter Your Lucky Number</h2>
    <div class="d-flex justify-content-center mt-4">
      <input 
        type="number" 
        class="form-control w-25 me-3" 
        placeholder="Your number" 
        (input)="onInputChange($event)" />
      <button class="btn btn-danger" (click)="onFeelingLucky()">Feeling Lucky</button>
    </div>
  </section>

  <!-- Section 2: Static Text -->
  <section class="py-5 text-center bg-dark">
    <h3 >"{{ currentQuote }}"</h3>
  </section>
</div>
